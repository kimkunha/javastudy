<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 마크업 언어의 주석  알트 + 쉬프트 + / --> 
<!-- big : 글자크게, (HTML5에서는 지원하지 않음) -->
<!--  , small : 글자 작게  -->
일반글자<big> 큰글자</big><small>작은 글자</small><br/>

<!--center 가운데 정렬  -->
<center>가운데 정렬</center><br/>

<!-- strike 글자 가운데 취소선을 나타낸다.  -->
오늘은 <strike>여기까지</strike> 수업하겠습니다.<br/>

<!-- u : 밑줄 (HTML5에서는 지원하지 않음)  -->
오늘은 공선의가<u>더 잘생겨</u>보입니다.<br/>

<!-- i : 이탤릭 (살짝 글씨를 눕힌체) -->
김정윤도<i> 잘</i>생겼습니다.<br/>

<!-- b, strong : 진하게  -->
오늘은 <b>수요일</b> 입니다<br/>
내일은 <strong>목요욜</strong> 입니다<br/>

<!-- sup : 윗 첨자  -->
일반글자<sup>윗첨자</sup><br/>
자바의 byte는 -2<sup>7</sup>~+2<sup>7</sup> -1 까지의 범위를 가진다.<br/>

<!-- sub : 아랫첨자 -->
일반글자<sub>아랫첨자</sub>
물의 기호 H<sub>2</sub>0입니다.<br/>

<!-- mark : 형광펜 효과  -->
구로구의 자랑 정택성씨는 <mark>오늘도 모른척</mark>지나간다.


</body>
</html>
