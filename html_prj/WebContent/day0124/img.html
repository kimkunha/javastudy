<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 사용</title>
</head>
<body>

상대경로 : <img src="images/daum.png" alt="다음"><br/> <!-- alt는 이미지가 엑박이 떳을경우 나올 메세지  -->
URL : <img src="http://localhost:8080/html_prj/day0124/images/daum.png" alt="다음"><br/> 
<!-- 이미지를 클릭해서 같이 실행하면 이미지의 URL를 쉽게 얻을수 있다 -->
<!-- 간단한건 상대경로지만 권장하는건 URL -->

<img src="images/IMG_4829.JPG" alt="4강의장 학생들의 열중하는 모습" 
width="300" height="200" title="프로젝트의 열중하는 학생의 모습"/><br/>

<a href="http://google.com" title="구글로 이동합니다"><img src="images/google.png"  title="구글로 이동"></a>

<p>
<h2>김정윤</h2>
