<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
일반글자<font>font사용한 글자</font><br/>
<!-- 
	속성을 정의하는 순서는 없다
	속성 : 속성명="값" -->
	<!-- 폰트 사이즈는 1 ~ 10까지만 사용할수 있다.  -->
<font size="10">큰글자</font>	<br/>
<font color="blue">글자색</font><br/>
<font color="#FF0000">글자색 RGB</font><br/>
<font color="#000000">글자색 RGB</font><br/> <!--  0에 가까울수록 검은색 -->

<!-- 서버에만 글꼴이 존재하면 접속자 브라우저의 기본 설정 글꼴로 보여진다.  -->
<font face="냐하하하하">오늘은 목요일</font><br/> 
<!-- 굴림 :     변형폭 - 글자를 썼을 때 폭이 다르다.
	  굴림체 :	  고정폭 - 글자를 썼을 때 폭이 같다.
-->
<font face="굴림">오늘은 목요일(Thu)</font><br/> 
<font face="굴림체">오늘은 목요일(Thu)</font><br/> 
<!-- 속성은 여러개를 사용할 수 있다. -->

<font color ="#C3D7F2" size="5" face="휴먼편지체">web은 world wide web 또는 w3로 부르기도 한다. </font>

</body>
</html>
