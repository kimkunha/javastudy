<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록태그</title>
</head>
<body>
<strong>순서목록</strong><br/>
<!--  li는 줄이 변경된다.  -->
<!-- 1 번호,  a, A알파벳, i 로마자가 순서대로 달린다. -->
<ol type="1">
	<li>공선의</li>
	<li>김정운</li>
	<li value="100">김정윤</li> <!-- value ="값" 을 넣으면 그 값부터 다시 시작  -->
	<li>이재현</li>
	<li>정택성</li>
</ol>

<strong>도형목록</strong>
<!-- ul의 type은 circle, disc, square 가 존재 -->
<ul type="square">
<!-- 기본 도형목록 ㆍ이 생긴다 디스크라고 함 -->
	<li>귤</li>
	<li>사과</li>
	<li>포도</li>
	<li>수박</li>
	<li>딸기</li>
	<li>참외</li>
</ul>
<!--  li는 <ol>, <ul>에 들어가서 사용되는 태그이다.
<li>하하하하하하</li>
-->

<strong>설명목록</strong>
<dl>
	<dt>쌍용4반</dt>
	<dt>공선의</dt>	<!-- 앞에나옴  -->
	<dd>목동에 살며 돈을 좋아함</dd><!-- 뒤에 나옴 -->
	<dt>김정윤</dt>
	<dd>역삼동에 거주하며 게임을 좋아함</dd>
	<dt>김정운</dt>
	<dd>수유동에 거주하며 이재찬을 좋아함</dd>


<!-- 이런게 있음. 재미로만 볼것 -->
<h1>동해안 오징어 떼 출몰</h1>
<marquee scrollamount="3" ><:=</marquee>
<marquee scrollamount="5" ><:=</marquee>
<marquee scrollamount="10"  behavior="alternate"><img src="images/img.png"width="30"></marquee>
<marquee scrollamount="50" ><@333<</marquee>
<marquee scrollamount="4" direction="right">=:><</marquee>
<marquee scrollamount="7" ><:=</marquee>
<marquee scrollamount="2" ><:=</marquee>
</dl>



</body>
</html>
