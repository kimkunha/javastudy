<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/css/main_v190130.css"/>
<style type="text/css">

div{  text-shadow:10px 8px 1px #FF0000; color: #FF0000; font-family: 10px; }
</style>
<script type="text/javascript">
	
	document.write("<table border='1'>");
	document.write("<tr>");
	for(var i=1; i<10; i++){
	document.write("<td width='40' align='center'>"+i+"</td>");
	}//end for
	document.write("</tr>");
	document.write("</table>");
	
	
	//1 ~ 31의 <option>을 가진 <select>를 생성
	document.write("<div>");
	document.write("<select>");
	for( var i=1; i<32; i++){
		document.write("<option>"+i+"</option>")
	}//end for
	document.write("</select>");
	document.write("</div>");
	
	
	
	//1 ~ 100까지의 합을 div에 빨간색으로 그림자를 넣어서 출력
	document.write("<div>");
	var sum=0;
	for(var i=1; i<101; i++){
		sum+=i;
	}//end for
		document.write("<option>"+sum+"</option>")
	document.write("</div>");
	
	
		//다중for를 돌려 구구단 찍기
		document.write("<table border='1' width='800'>");
		for(var i=2; i<10; i++) {
			for(var j=1; j<10; j++) {
			document.write("<td width='40' align='center'>"+i+" * "+j+" = "+(i*j)+"</td>");
			}
		document.write("<tr>");
		}//end for
		document.write("</tr>");
		document.write("</table>");
	
		
		//sist logo 찍기
		for(var i=0; i<4; i++) {
			for(var j=0; j<i; j++) {
			document.write("<img src='../common/images/sist_logo.jpg'/>");
		}
			document.write("<img src='../common/images/sist_logo.jpg'/><br/>");
		}
		
		
		
		
</script>
</head>
<body>

</body>
</html>
