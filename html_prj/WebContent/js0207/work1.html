<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/css/main_v190130.css"/>
<style type="text/css">

div{ width :500px; height: 400px; border: 3px double #333;  }
</style>
<script type="text/javascript">
	var direction=prompt("방향","");
	var msg=prompt("메세지","");
	
	
	if(direction=="up"){
		document.write("<div><marquee direction='up'>"+msg+"</marquee></div>");	
	}//end if

	if(direction=="down"){
		document.write("<div width='500' height='400'><marquee scrollamount=' "+msg*10+"' direction='down'>"+msg+"</marquee></div>");	
	}//end if

	if(direction=="left"){
		document.write("<div width='500' height='400'><marquee scrollamount=' "+msg*3+"' direction='left'>"+msg+" </marquee></div>");	
	}//end if

	if(direction=="right"){
		document.write("<div width='500' height='400'><marquee scrollamount=' "+msg*3+"' direction='right'>"+msg+" </marquee></div>");	
	}//end if

	
	
	
	
	
	
	
	
</script>
</head>
<body>
</body>
</html>
