<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복잡한 모양의 테이블</title>
</head>
<body>
	<strong>칸 합치기</strong>
	<br />
	<table border="1">
		<tr height="100">
			<td width="200" colspan="2">1</td><!-- <td width="100">2</td> --><td width="100">3</td>
		</tr>
		<tr height="100">
			<td width="100">4</td><td width="200" colspan="2">5</td><!-- <td width="100">6</td> -->
		</tr>
		<tr height="100">
		<td width="100" colspan="3">7</td><!-- <td width="100">8</td><td width="100">9</td> -->
		</tr>
	</table>


	<strong>행 합치기</strong>
	<br />
	<table border="1">
		<tr height="100">
			<td width="100" rowspan="2">1</td>
			<td width="100">2</td>
			<td width="100" rowspan="3">3</td>
		</tr>
		<tr height="100">
			<!-- <td width="100">4</td> -->
			<td width="100" rowspan="2">5</td>
			<!-- <td width="100">6</td> -->
		</tr>
		<tr height="100">
			<td width="100">7</td>
			<!-- <td width="100">8</td> -->
			<!-- <td width="100">9</td> -->
		</tr>
	</table>
	<hr>
	<strong>칸, 행 합치기</strong>
	<br />
	<table border="1">
		<tr height="100">
			<td width="200" colspan="2" color>1</td>
			<!-- <td width="100">2</td> -->
			<td width="100"  height="200" rowspan="2">3</td>
		</tr>
		<tr height="100">
			<td width="100" rowspan="2">4</td>
			<td width="100" >5</td>
			 <!-- <td width="100">6</td>  -->
		</tr>
		<tr height="100">
			<!-- <td width="100">7</td> -->
			<td width="100" colspan="2" width="200">8</td>
			<!-- <td width="100">9</td> -->
		</tr>
	</table>

</body>
</html>
