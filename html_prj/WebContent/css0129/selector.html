<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자(selector)사용</title>
<style type="text/css">
/* tag selector : 태그 하나만 정의하고, 설정한 디자인을 정의한 모든 태그가 적용받는다.  */
/* div{font-family: 궁서체}
p{font-family: 궁서체}
input{font-family: 궁서체}
 */
 
 /* multiple selector : 태그 여러개를 정의하고, 설정한 디자인을 정의 여러 태그가 적용 받는다.  */
 
 div,a,p,input{font-family: 궁서체}
 
</style>
</head>
<body>
	<div>div 태그</div>
	<p>p 태그</p>
	<div>div 태그</div>
	<p>p 태그
		<div> p안에 div</div>
	</p>
	<a href="http://sist.co.kr">sist이동</a>
	<div>div 태그</div>
	<input type="text"/><br/>
	<input type="text"/>
</body>
</html>
